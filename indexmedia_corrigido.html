<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Correção da atividade de mídia</title>
    <meta name="description" content>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="teste.css">
  </head>
  <body>
    <div>
      <button onclick="playPause()">Play/Pause</button> 
      <button onclick="makeBig()">Big</button>
      <button onclick="makeSmall()">Small</button>
      <button onclick="makeNormal()">Normal</button>
      <br><br>
      <video id="video1"
        width="650"
        controls
        poster="midia/batman.jpeg">
        <source src="midia/videobatman.mp4" type="video/mp4"/>
  
        <p> Seu Navegador Não Possui Suporte de Áudio. Aqui está um <a
            href="https://example.com/video.mp4" download="video"> link para o
            vídeo </a> em vez disso. </p>
  
      </video>
      <br><br>
      <button onclick="document.getElementById('video1').play()">Play</button>
      <button onclick="document.getElementById('video1').pause()">Pause</button>
    </div>
   

    <!-- Uma forma mais elegante -->
    <script> 
      var myVideo = document.getElementById("video1"); 
      
      function playPause() { 
        if (myVideo.paused) 
          myVideo.play(); 
        else 
          myVideo.pause(); 
      } 
      
      function makeBig() { 
          myVideo.width = 560; 
      } 
      
      function makeSmall() { 
          myVideo.width = 320; 
      } 
      
      function makeNormal() { 
          myVideo.width = 420; 
      } 
      </script> 
  </body>
</html>
