<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Erro nesta linha, verifique a quebra de linha -->
        <meta http-equiv="X-UA-COMPATIBLE"
            content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <!-- Um elemento “img” deve ter um atributo “alt”, exceto sob certas condições. Para obter detalhes, 
        consulte as orientações sobre como fornecer alternativas de texto para imagens. -->

        <img src="./midia/baixados.jpg" style="display:block;" />

        <!-- Faltou os espaços entre os atributos -->
        <video id="player""width: 50%; border-radius: 10px;">
            <source src="./midia/videobatman.mp4" type="video/mp4">
            Seu navegador não possui suporte para Vídeos.
        </video>

        <audio controls>
            <source src="./midia/musicabatman.mp3" type="audio/mpeg">
            Seu navegador não possui suporte de áudio
        </audio>

        <button onclick="document.getElementById('player').play()">Play</button>
        <button
            onclick="document.getElementById('player').pause()">Pause</button>

        <!-- <iframe src="./indexteste.html">
                        </iframe> -->
    </body>
</html>
